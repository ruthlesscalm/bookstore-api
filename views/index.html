<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Book Store</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/custom.css" />
</head>

<body class="bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white flex flex-col m-0">
	<header
		class="bg-slate-800 border-b-2 border-slate-700 flex justify-between items-center px-[clamp(20px,3vw,50px)] py-[clamp(8px,0.625vw,15px)]">
		<div class="flex">
			<h1 class="text-[clamp(1.25rem,1.25rem+1vw,3.5rem)] font-semibold text-orange-500">
				Book Store
			</h1>
		</div>

		<form action="/search" method="get" class="flex items-center relative max-lg:hidden">
			<label for="search" class="sr-only">Search for books</label>
			<input type="text" name="search" id="search" placeholder="What do you want to Read?"
				class="border-2 border-slate-600 pl-[4.2%] pr-[12.5%] py-[2.25%] w-[clamp(280px,25vw,900px)] rounded-full bg-slate-700 text-[clamp(0.9375rem,0.5rem+0.625vw,2rem)] outline-0 focus-visible:outline-2 focus-visible:outline-orange-500" />
			<button type="submit" aria-label="search"
				class="absolute top-[50%] -translate-y-[50%] right-[calc(3.125vw/2-1.25vw/4)] max-lg:right-3.25">
				<img src="/assets/images/search.svg" alt="" aria-hidden="true" class="h-[clamp(16px,1.25vw,28px)]" />
			</button>
		</form>

		<nav class="max-lg:hidden" aria-label="Primary navigation">
			<ul class="flex gap-8 items-center">
				<li>
					<a href="/" aria-current="page"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Home</a>
				</li>
				<li>
					<a href="/about"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">About</a>
				</li>
				<li>
					<a href="/upload"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Upload</a>
				</li>
				<li>
					<button
						class="loginBtn text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] bg-orange-600 hover:bg-orange-700 px-[0.964em] py-[0.4em] font-medium rounded-sm cursor-pointer transition-colors">
						Login
					</button>
				</li>
			</ul>
		</nav>
		<button id="openBtn" type="button" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false"
			class="lg:hidden block cursor-pointer bg-transparent border-0 p-0 text-inherit">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
				stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8" aria-hidden="true">
				<line x1="3" y1="6" x2="21" y2="6" />
				<line x1="3" y1="12" x2="21" y2="12" />
				<line x1="3" y1="18" x2="21" y2="18" />
			</svg>
		</button>
	</header>

	<div id="mobileMenu" class="fixed inset-0 z-50 hidden bg-slate-900/80 backdrop-blur-sm" role="dialog"
		aria-modal="true" aria-labelledby="mobile-menu-title">
		<div class="absolute right-0 top-0 h-full w-[85%] max-w-sm bg-slate-800 p-6">
			<h2 id="mobile-menu-title" class="sr-only">
				Mobile Navigation
			</h2>

			<button id="closeBtn" class="mb-6 text-2xl cursor-pointer" aria-label="close menu">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
					stroke-width="2.5" stroke-linecap="round" class="h-6 w-6" aria-hidden="true">
					<line x1="5" y1="5" x2="19" y2="19" />
					<line x1="19" y1="5" x2="5" y2="19" />
				</svg>
			</button>

			<form action="/search" method="get" class="mb-8">
				<label for="search-mobile" class="sr-only">Search for books</label>
				<input type="text" id="search-mobile" placeholder="Search booksâ€¦"
					class="w-full px-4 py-3 rounded-lg bg-slate-700 outline-none focus:ring-2 focus:ring-orange-500" />
			</form>

			<nav aria-label="Mobile navigation">
				<ul class="flex flex-col gap-6 text-lg">
					<li>
						<a href="/" aria-current="page"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Home</a>
					</li>
					<li>
						<a href="/about"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">About</a>
					</li>
					<li>
						<a href="/upload"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Upload</a>
					</li>
					<li>
						<button
							class="loginBtn w-full text-[clamp(0.875rem,0.9375rem+0.5vw,1.5rem)] bg-orange-600 hover:bg-orange-700 px-[0.964em] py-[0.4em] font-medium rounded-md transition-colors cursor-pointer">
							Login
						</button>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<main class="grow">
		<section id="home" class="max-w-7xl mx-auto px-4 py-12 text-center max-[500px]:w-[90%]">
			<h2
				class="text-[clamp(1.5rem,1.25rem+1.5vw,4rem)] text-center font-bold mb-4 bg-linear-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">
				Discover Your Next Favorite Book
			</h2>
			<p class="text-[clamp(1rem,1rem+0.4vw,1.75rem)] text-center text-slate-400 mb-8">
				Explore thousands of books curated just for you
			</p>
		</section>

		<section class="relative max-w-7xl mx-auto px-[clamp(1rem,3vw,2.5rem)] py-[clamp(1.5rem,4vw,3rem)]">
			<h3 class="font-bold mb-[clamp(1rem,2vw,1.75rem)] text-[clamp(1.4rem,1.2rem+1vw,2rem)]">
				Popular Books
			</h3>
			<div class="mask">
				<div class="absolute left-20 max-xl:left-15 max-lg:left-10 top-1/2 -translate-y-1/2 z-10 max-sm:hidden">
					<button class="btn-left cursor-pointer">
						<img class="w-12 max-lg:w-10" src="/assets/images/left-arrow.svg" alt="Scroll Left">
					</button>
				</div>
				<div
					class="absolute right-20 max-xl:right-15 max-lg:right-10 top-1/2 -translate-y-1/2 z-10 max-sm:hidden">
					<button class="btn-right cursor-pointer">
						<img class="w-12 max-lg:w-10" src="/assets/images/right-arrow.svg" alt="Scroll Right"
							aria-label="Scroll songs right" aria-controls="sad-songs-list">
					</button>
				</div>

				<div class="overflow-x-auto scrollbar-hide booksContainer">
					<ul class="flex gap-[clamp(1rem,2.5vw,2rem)] p-4 min-w-min">
						<li class="shrink-0 w-48 max-sm:w-36">
							<a href="#"
								class="block bg-gray-700 rounded-lg group cursor-pointer transition-colors hover:bg-white/10 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-orange-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900"
								aria-labelledby="book-title-1"
								aria-describedby="book-author-1 book-price-1 book-rating-1">
								<div
									class="relative overflow-hidden rounded-t-lg bg-slate-700 h-64 max-sm:h-48 shadow-lg group-hover:shadow-2xl group-focus-visible:shadow-2xl transition-all duration-300">
									<img src="/assets/images/thumbnail.avif" alt="Book cover of sample"
										class="w-full h-full object-cover group-hover:scale-110 group-focus-visible:scale-110 transition-transform duration-300" />

									<div
										class="absolute inset-0 bg-black/0 group-hover:bg-black/60 group-focus-visible:bg-black/60 transition-all duration-300 flex flex-col justify-end items-center text-center px-3 py-4">
										<p
											class="font-bold text-white opacity-0 group-hover:opacity-100 group-focus-visible:opacity-100 transition-opacity duration-300 text-[clamp(0.9rem,0.85rem+0.4vw,1.1rem)]">
											sample
										</p>

										<p
											class="text-orange-400 opacity-0 group-hover:opacity-100 group-focus-visible:opacity-100 transition-opacity duration-300 text-[clamp(0.7rem,0.65rem+0.3vw,0.85rem)]">
											sample
										</p>
									</div>
								</div>

								<div class="mt-2 px-4 pb-4 pt-2">
									<h4 id="book-title-1"
										class="font-semibold text-white truncate text-[clamp(0.9rem,0.85rem+0.4vw,1rem)]">
										sample
									</h4>

									<p id="book-author-1"
										class="text-slate-400 truncate text-[clamp(0.75rem,0.7rem+0.3vw,0.85rem)]">
										sample
									</p>

									<div class="flex justify-between items-center mt-2">
										<span id="book-price-1"
											class="text-orange-500 font-bold text-[clamp(0.9rem,0.85rem+0.4vw,1rem)]">
											&#8377;60
										</span>

										<div class="flex items-center gap-1">
											<svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 24 24"
												aria-hidden="true">
												<path
													d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
											</svg>

											<span id="book-rating-1"
												class="text-yellow-400 font-semibold text-[clamp(0.75rem,0.7rem+0.3vw,0.85rem)]"
												aria-label="Rating 9 out of 10">
												9
											</span>
										</div>
									</div>
								</div>
							</a>
						</li>


					</ul>
				</div>
			</div>
		</section>
	</main>

	<footer class="border-t border-slate-700 mt-16 py-8 text-center text-slate-500">
		<p class="text-[clamp(0.875rem,0.75rem+0.3vw,1.25rem)]">
			&copy; 2025 BookStore. All rights reserved.
		</p>
	</footer>

	<script src="/js/header.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>

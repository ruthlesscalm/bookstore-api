<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Upload Books</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white flex flex-col m-0">
     
    <header
		class="bg-slate-800 border-b-2 border-slate-700 flex justify-between items-center px-[clamp(20px,3vw,50px)] py-[clamp(8px,0.625vw,15px)]">
		<div class="flex">
			<h1 class="text-[clamp(1.25rem,1.25rem+1vw,3.5rem)] font-semibold text-orange-500">
				Book Store
			</h1>
		</div>

		<form action="/search" method="get" class="flex items-center relative max-lg:hidden">
			<label for="search" class="sr-only">Search for books</label>
			<input type="text" name="search" id="search" placeholder="What do you want to Read?"
				class="border-2 border-slate-600 pl-[4.2%] pr-[12.5%] py-[2.25%] w-[clamp(280px,25vw,900px)] rounded-full bg-slate-700 text-[clamp(0.9375rem,0.5rem+0.625vw,2rem)] outline-0 focus-visible:outline-2 focus-visible:outline-orange-500" />
			<button type="submit" aria-label="search"
				class="absolute top-[50%] -translate-y-[50%] right-[calc(3.125vw/2-1.25vw/4)] max-lg:right-3.25">
				<img src="/assets/images/search.svg" alt="" aria-hidden="true" class="h-[clamp(16px,1.25vw,28px)]" />
			</button>
		</form>

		<nav class="max-lg:hidden" aria-label="Primary navigation">
			<ul class="flex gap-8 items-center">
				<li>
					<a href="/" aria-current="page"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Home</a>
				</li>
				<li>
					<a href="/about.html"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">About</a>
				</li>
				<li>
					<a href="/upload.html"
						class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Upload</a>
				</li>
				<li>
					<button
						class="loginBtn text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] bg-orange-600 hover:bg-orange-700 px-[0.964em] py-[0.4em] font-medium rounded-sm cursor-pointer transition-colors">
						Login
					</button>
				</li>
			</ul>
		</nav>
		<button id="openBtn" type="button" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false"
			class="lg:hidden block cursor-pointer bg-transparent border-0 p-0 text-inherit">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
				stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8" aria-hidden="true">
				<line x1="3" y1="6" x2="21" y2="6" />
				<line x1="3" y1="12" x2="21" y2="12" />
				<line x1="3" y1="18" x2="21" y2="18" />
			</svg>
		</button>
	</header>

	<div id="mobileMenu" class="fixed inset-0 z-50 hidden bg-slate-900/80 backdrop-blur-sm" role="dialog"
		aria-modal="true" aria-labelledby="mobile-menu-title">
		<div class="absolute right-0 top-0 h-full w-[85%] max-w-sm bg-slate-800 p-6">
			<h2 id="mobile-menu-title" class="sr-only">
				Mobile Navigation
			</h2>

			<button id="closeBtn" class="mb-6 text-2xl cursor-pointer" aria-label="close menu">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
					stroke-width="2.5" stroke-linecap="round" class="h-6 w-6" aria-hidden="true">
					<line x1="5" y1="5" x2="19" y2="19" />
					<line x1="19" y1="5" x2="5" y2="19" />
				</svg>
			</button>

			<form action="/search" method="get" class="mb-8">
				<label for="search-mobile" class="sr-only">Search for books</label>
				<input type="text" id="search-mobile" placeholder="Search booksâ€¦"
					class="w-full px-4 py-3 rounded-lg bg-slate-700 outline-none focus:ring-2 focus:ring-orange-500" />
			</form>

			<nav aria-label="Mobile navigation">
				<ul class="flex flex-col gap-6 text-lg">
					<li>
						<a href="/" aria-current="page"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Home</a>
					</li>
					<li>
						<a href="/about.html"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">About</a>
					</li>
					<li>
						<a href="/upload.html"
							class="text-[clamp(0.875rem,0.9375rem+0.3vw,1.5rem)] hover:text-orange-500">Upload</a>
					</li>
					<li>
						<button
							class="loginBtn w-full text-[clamp(0.875rem,0.9375rem+0.5vw,1.5rem)] bg-orange-600 hover:bg-orange-700 px-[0.964em] py-[0.4em] font-medium rounded-md transition-colors cursor-pointer">
							Login
						</button>
					</li>
				</ul>
			</nav>
		</div>
	</div>

    <main class="grow">

        <section class="max-w-7xl mx-auto px-4 py-12 text-center max-[500px]:w-[90%]">
            <h2
                class="text-[clamp(1.5rem,1.25rem+1.5vw,4rem)] text-center font-bold mb-4 bg-linear-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">
                Upload a New Book
            </h2>
            <p class="text-[clamp(1rem,1rem+0.4vw,1.75rem)] text-center text-slate-400 mb-8">
                Share your book with thousands of readers
            </p>
        </section>

        <section class="max-w-3xl mx-auto px-4 py-8">
            <form action="/api/books/" method="POST"
                class="bg-slate-800 rounded-lg p-8 shadow-2xl border border-slate-700 flex flex-col gap-6">

                <div class="flex flex-col gap-2">
                    <label for="title" class="block text-white font-semibold">Book Title *</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors"
                        placeholder="Enter the book title" minlength="2" maxlength="150" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="author" class="block text-white font-semibold">Author *</label>
                    <input type="text" id="author" name="author" required
                        class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors"
                        placeholder="Enter the author name" minlength="2" maxlength="100" />
                </div>

                <div class="flex flex-col gap-2">
                    <label for="description" class="block text-white font-semibold">Description</label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors resize-none"
                        placeholder="Enter a brief description of the book" maxlength="2000"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col gap-2">
                        <label for="price" class="block text-white font-semibold">Price (&#8377;) *</label>
                        <input type="number" id="price" name="price" required min="0" step="0.01" max="100000"
                            class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors"
                            placeholder="0.00" />
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="rating" class="block text-white font-semibold">Rating (1-10) *</label>
                        <input type="number" id="rating" name="rating" required min="1" max="10" step="0.1"
                            class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors"
                            placeholder="1 - 10" />
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="genre" class="block text-white font-semibold">Genre</label>
                    <select id="genre" name="genre" required
                        class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 border border-slate-600 hover:border-slate-500 transition-colors cursor-pointer">
                        <option value="" disabled selected>Select a genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="thriller">Thriller</option>
                        <option value="biography">Biography</option>
                        <option value="self-help">Self-Help</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="flex gap-4 justify-end">
                    <button type="reset"
                        class="px-[0.964em] py-[0.5em] text-[clamp(0.875rem,0.9375rem+0.2vw,1.5rem)] bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-semibold transition-colors cursor-pointer border border-slate-600">
                        Reset
                    </button>
                    <button type="submit"
                        class="px-[0.964em] py-[0.5em] text-[clamp(0.875rem,0.9375rem+0.2vw,1.5rem)] bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-semibold transition-colors cursor-pointer">
                        Upload Book
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="border-t border-slate-700 mt-16 py-8 text-center text-slate-500">
    <p class="text-[clamp(0.875rem,0.75rem+0.3vw,1.25rem)]">
        &copy; 2025 BookStore. All rights reserved.
    </p>
</footer>

    <script src="/js/header.js" defer></script>
</body>

</html>
